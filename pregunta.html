<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    
    <style>
        .cuadro{
            height: 50px;
            box-shadow: 1px 2px 2px;
        }

    </style>

</head>
<body>
    <div class="container-sm text-center">
        <div class="row">
            <div class="cuadro">
                Para hacer una pregunta haga click al boton  &nbsp&nbsp
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"
                style="border-radius: 25px;">
                    +
                </button>
            </div>
        </div>
        
            
    </div>
    <br>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Asunto</label>
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>
                <label for="floatingTextarea2">Contenido</label>
            </div>
            <br>
            <div class="col text-end">

                <input class="btn btn-primary mx-auto" type="submit" value="Submit" style="border-radius: 20px;">
            </div>
        </div>
    </div>



    <div></div>


    <script src="assets/js/bootstrap.js"></script>
</body>
</html>
